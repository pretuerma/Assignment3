            <nav>

                    <li><a href="../index.html">Home</a></li>

                    <li><a href="../pages/contact.html">Contact</a></li>
                </ul>
            </nav>

        </header>
    
    <div>
        <fieldset>
            <h1>Let's Talk!</h1>
            <form method="GET" action="../pages/result.html" name="Contact">
                <br>
                <label id="name"> Name <sup>*</sup>
                    <br>
                    <input type="text" id="nameInput" name="Name" value="" placeholder="YOUR NAME" required>
                </label>
                <br>
                <br>
                <label> Email <sup>*</sup>
                    <br>
                    <input type="email" type="text" name="email" size="40" maxlength="40" placeholder="YOUR EMAIL" required>
                </label>
                <br>
                <br>
                <label> Phone  <sup>*</sup>
                    <br>
                    <input type="tel" type="text" name="phone" placeholder="123-123-1234" pattern=[0-9]{3}[\-][0-9]{3}[\-][0-9]{4} required>
                </label>
                <br>
                <br>
                <label> Your Message <sup>*</sup>
                    <br>
                    <input type="text" id="messageInput" name="message" placeholder="YOUR MESSAGE" required>
                </label>
                <br>
                <br>
                <button>Submit</button>
            </form>
        </fieldset>
    </div>
